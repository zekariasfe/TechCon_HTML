<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechCon 2024</title>
    <style>
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #14285f;
      }

      nav li {
        float: left;
      }

      nav li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      nav li a:hover {
        background-color: #111;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="contact-info">
        <h2>Email Address</h2>
        <p>
          For any inquiries, please email us at:
          <a href="mailto:email@example.com">info@techcon2024.com</a>
        </p>
      </div>

      <div class="social-media">
        <h2>Follow Us</h2>
        <p>
          <a href="https://facebook.com/techcon2024" target="_blank"
            >Facebook</a
          >
          <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a>
          <a href="https://linkedin.com/company/techcon2024" target="_blank"
            >LinkedIn</a
          >
          <a href="https://instagram.com/techcon2024" target="_blank"
            >Instagram</a
          >
        </p>
      </div>

      <div class="map">
        <h2>Conference Venue</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.069933842814!2d-122.41941868468113!3d37.77492927975984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085807d4f56f0b3%3A0x818b7b9e2a7d8e84!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1634581877630!5m2!1sen!2sus"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>

      <div class="contact-form">
        <h2>Contact Us Form</h2>
        <form action="/submit-contact" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; copyright 2024 TechCon</p>
    </footer>
  </body>
</html>
